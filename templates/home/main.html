{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/bootstrap_cyber.min.css' %}" />
<div class="container">
  <div class="main-card-box">
    <div
      class="card text-white bg-info mb-3"
      style="max-width: 20rem"
      id="app-store-review-box"
    >
      <div class="card-header">App</div>
      <div class="card-body">
        <h4 class="card-title">App Store Review</h4>
        <p class="card-text">Collect and analyze app store reviews</p>
      </div>
    </div>
    <div
      class="card text-white bg-info mb-3"
      style="max-width: 20rem"
      id="loan-finder-box"
    >
      <div class="card-header">App</div>
      <div class="card-body">
        <h4 class="card-title">Loan Providers</h4>
        <p class="card-text">A loan finder app demo.</p>
      </div>
    </div>
    <div
      class="card text-white bg-info mb-3"
      style="max-width: 20rem"
      id="monitor-box"
    >
      <div class="card-header">App</div>
      <div class="card-body">
        <h4 class="card-title">Monitoring</h4>
        <p class="card-text">A Gen AI monitoring demo</p>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'js/home/script.js' %}" type="text/javascript"></script>
{% endblock %}
